<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamentos de Compromissos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style-login.css">
</head>
<body>

    <div class="container custom-container">
        <section class="itens">
            <div class="row">
                <div class="col-md-6">
                    <div class="container-imagem">
                        <h2 class="">Agenda de Compromissos</h2>
                        <img src="img/calendario_sem_fundo.png" class="img-fluid" alt="imagem do calendário da tela de login">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="container">
                        <h2>Login</h2>
                        <form>
                            <div class="mb-4">
                                <label for="username" class="form-label">Email:</label>
                                <input type="text" placeholder="Login" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Senha:</label>
                                <input type="password" placeholder="Password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="mb-5 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Lembrar minha Senha</label>
                              </div>
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <a href="#" class="btn btn-primary">Entrar</a>
                                    <a href="create-login.html" class="btn btn-dark ms-2">Cadastrar</a>
                                </div>
                                <p class="esqueceuSenha"><a href="#">Esqueceu a senha?</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>   
    </div>
    
    <section class="end">
        <div class="last-text">
            <p>Feito com muita dedicação por <a href="https://www.linkedin.com/in/brendo-lopes-2a9144195/" target="_blank">Brendo S.Lopez</a></p>
        </div>
    </section>
    
</body>
</html>
