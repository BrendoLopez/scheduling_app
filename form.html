        <h2 class="mb-4 d-inline align-top">Agendar Compromisso</h2>
        <form>
            <div class="mb-3">
                <label for="data" class="form-label">Data</label>
                <input type="date" class="form-control mb-3" id="data" name="data">
                <label for="data" class="form-label">Hora</label>
                <input type="time" class="form-control" id="data" name="data">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="notificacao" name="notificacao">
                <label class="form-check-label" for="notificacao">Receber notificação</label>
            </div>
            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <textarea class="form-control" id="descricao" name="descricao" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Agendar</button>
            <button type="submit" class="btn btn-danger">Cancelar</button>
        </form>
    </div>
